        <p>This Privacy Policy describes the information that we collect through our website www.habitat.com and how we use that information. If you have any questions or comments about this Privacy Policy or your personal information, please contact us at info@habitat.com.</p>
        
        <p>In general, you do not have to provide personal information to use this website. However, certain services which you may subscribe for through this website (for instance, firm mailings) may require you to provide personal information, such as your name, address, email address and other contact information. We use such personal information to respond to your inquiries and to send you newsletters or publications that you request. You may also receive other mailings relating to Habitat seminars or events that we think may be of interest to you.</p>
        
        <p>In addition, incidental to your use of this website, our web server automatically logs certain information such as the name of your internet service provider, the IP address of the computer you are using, the type of browser software and operating system that you use, the date and time you access our website, the website address, if any, from which you linked directly to our website, the website address, if any, to which you travel from our website, and other similar traffic-related information. We may also aggregate information relating to your and other visitors’ traffic patterns. We use the foregoing information to help us improve the website and the services that we provide through the website. We do not use such data in any way to create or maintain a personal profile of you or collect personal information from you.</p>
        
        <p>Generally, we will not disclose information we collect through your use of the website to third parties. We reserve the right, however, to provide such information to our employees, contractors, agents, and designees to the extent necessary to enable them to perform certain website-related services (e.g., web hosting or maintenance services) on our behalf. We also reserve the right to disclose such information to any third party if we believe that we are required to do so for any or all of the following reasons: (i) by law; (ii) to comply with legal processes or governmental requests; (iii) to prevent, investigate, detect or prosecute criminal offences or attacks on the technical integrity of the web site or our network; and/or (iv) to protect the rights, property, or safety of Habitat, the users of the website, or the public.</p>
        
        <p>We do not use cookies on our web site to collect information on or from our users.</p>
        
        <p>If you would like to change your personal information, or if you no longer wish to receive materials from us or want your personal information removed from our firm’s database, please contact us at <a href="mailto:info@habitat.com">info@habitat.com</a>. Alternatively, when you receive materials from us by e-mail or other communications you can make use of the “opt out” provision in such communications so that we know that you no longer wish to receive such materials from us.</p>
        
        <p>The internet and the benefits it offers are evolving rapidly, as are the ways in which people use the internet and the laws surrounding such use. Habitat therefore reserves the right to update and revise this Privacy Policy at any time. You can determine if this Privacy Policy has been revised by sending an e-mail to <a href="mailto:info@habitat.com">info@habitat.com</a>. Your use of our website constitutes your acceptance of the terms of the Privacy Policy as amended or revised by us, and you should therefore review this Privacy Policy regularly to ensure that you are aware of its terms.<p>
        
        <p>This website contains links to other sites. Please be aware that we are not and cannot be responsible for the privacy practices of such other sites and that this Privacy Policy applies solely to the information which we collect through this website. We encourage you to ensure that you read the privacy statements of all the destination sites which you visit.</p>
