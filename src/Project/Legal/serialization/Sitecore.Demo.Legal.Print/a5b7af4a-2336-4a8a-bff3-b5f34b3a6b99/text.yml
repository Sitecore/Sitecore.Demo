        <ParagraphStyle Style="PractiseBody" Tag="p"><![CDATA[Founded in San Francisco, Chase Ridley is strategically positioned to serve clients in business and litigation matters throughout Northern and Southern California, and beyond. As a preeminent full-service law firm, we offer counsel in more than 20 areas of civil practice including intellectual property, taxation, corporate, civil litigation, business planning, bankruptcy, employment, construction, real estate, family law, and mergers and acquisitions. We focus on providing these services to public corporations, governmental entities, privately held companies, family-owned businesses and individuals. Our clients’ industries are as vast and diverse as our region ]]><SpecialCharacter Type="8211" /><![CDATA[ financial institutions, retail, construction, real estate, public agencies and non-profit organizations, professional service companies, and even other legal firms and individuals.]]></ParagraphStyle><ParagraphStyle Style="PractiseBody" Tag="p"><![CDATA[For more than 40 years, our success has grown from earning the trust of our clients. Many of these relationships have spanned decades, which we proudly credit to our legal skills, our responsiveness and our ability to uncover opportunities that lead to our client’s goals. We intend to continue this track record for many years to come.]]></ParagraphStyle>
