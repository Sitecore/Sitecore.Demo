    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <span></span>
        <p style="margin-left: 13.5pt;"><span>Our Intellectual Property team routinely represents clients in handling complex Intellectual Property disputes, including prosecuting and defending claims involving patents, trademarks, copyrights, trade secrets, and competition disputes. We also have one of the Region’s’s strongest trademark and copyright practices—in which we register, manage, and protect trademarks and copyrights on a regular basis. In addition, we routinely counsel clients on strategies aimed at protecting and policing Intellectual Property and limiting liability and risk in the use of Intellectual Property. We also provide Intellectual Property rights counseling in corporate mergers and acquisitions and counseling venture capitalists and start-up companies on the contribution and protection of Intellectual Property.</span></p>
        <p style="margin-left: 13.5pt;"><span>Chase Ridley also has a special team dedicated to technology, focused on analyzing, negotiating, and writing agreements involving Intellectual Property, the internet, software development, and other technologies—including licensing agreements, acquisition, and partnership agreements, strategic alliances and joint ventures, outsourcing and manufacturing agreements, and development and tech support agreements. In addition, we have deep-level experience counseling clients in specialized issues involving ISV development, software, the internet, social media, and privacy, such as domain name acquisition and enforcement, and other emerging technology issues.</span></p>
        <p style="margin-left: 13.5pt;"><span>We represent clients from a wide array of industries in California (including technology consulting, software development, professional marketing and public relations, grocery chains, private universities, and gaming) in complex technology and intellectual property transactions.</span></p>
