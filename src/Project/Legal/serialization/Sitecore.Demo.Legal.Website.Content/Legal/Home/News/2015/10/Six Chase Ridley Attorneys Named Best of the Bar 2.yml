        <p><span>San Francisco, California&mdash;Chase Ridley Law Corporation congratulates its six attorneys who have been included in San Francisco Business Journal&rsquo;s Best of the Bar 2015: Brenda Linus, Katie Brooks, Dale Kent, Sara Sage, Edward J. Stein, Jr., and Daniel Yashimoto.</span></p>
        <p><em><span>About San Francisco&rsquo;s Business Journal&rsquo;s Best of the Bar</span></em></p>
        <p><span>This annual list highlights outstanding attorneys in the greater San Francisco area who demonstrate excellence in their practice of law. Attorneys are nominated and selected by their peers. According to the San Francisco Business Journal, &ldquo;There&rsquo;s no substitute for the opinion of lawyers who have worked with &ndash; and against &ndash; one another.&rdquo;</span></p>
        <p><em><span>About Chase Ridley Law Corporation:</span></em></p>
        <p><span>With offices in San Francisco, Beverly Hills, Newport Beach, Sacramento, and San Diego Chase Ridley is an innovative provider of sophisticated legal services to dynamic businesses and owners, as well as non-profits and individuals with litigation and advanced legal needs.</span></p>
