    - ID: "0cc9785e-54fe-4fae-93e4-d0d2ae75f339"
      Hint: Biography
      Value: |
        <p style="margin-left: 13.5pt;"><span>Brenda is a shareholder in the firm&rsquo;s corporate law group. Brenda represents businesses from initial formation through all stages of growth, assisting clients in many areas including employment, shareholder and director-level contracts, corporate governance and other company issues. She also counsels clients with purchases and sales of businesses, with an emphasis on mergers and acquisitions and stock purchases across all business verticals. She represents all types of individuals and entities including corporations, general partnerships, limited partnerships, limited liability companies and limited liability partnerships. Brenda is a chair on the Business Law Section of the San Francisco County Bar.</span></p>
        <p style="margin-left: 13.5pt;"><span>Brenda also has deep-level experience helping companies in financing to fund both operations and expansion. These financing options have included unsecured loans and loans secured by personal property. Brenda has taught courses and regularly gives webcasts and webinars on the Uniform Commercial Code (UCC).</span></p>
        <p style="margin-left: 13.5pt;"><span>Brenda was named as one of the Top 100 Northern California Super Lawyers in 2012 and 2015, and was selected for inclusion in Northern California Super Lawyers for 2010, 2011, 2012, 2013, 2014, and 2015. She was also named one of the Top 25 San Francisco Super Lawyers for 2013, 2014, and 2015.</span></p>
