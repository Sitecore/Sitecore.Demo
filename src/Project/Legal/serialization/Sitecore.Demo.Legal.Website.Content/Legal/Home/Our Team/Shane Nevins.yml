    - ID: "0cc9785e-54fe-4fae-93e4-d0d2ae75f339"
      Hint: Biography
      Value: |
        <p style="margin-left: 13.5pt;"><span>Shane Nevins is a shareholder at Chase Ridley. Shane was originally a trial lawyer, but is now focused on counseling production companies, direct response companies and multi-level marketing organizations in both operational and compliance matters. In particular, Shane is focused on advertising and compliance issues, including FTC counseling and litigation, trademark and copyrights, class actions, and multi-agency compliance involving all aspects of marketing (over multiple media platforms).</span></p>
        <p style="margin-left: 13.5pt;"><span>Shane has practiced law for over 20 years. He is a graduate of UC Berkeley School of Law, where he served as an editor of  their Weekly Law Review. From the earliest stages of his career, he advised high-level clients on corporate governance, contracting and compliance issues. Shane has litigated intellectual property, government contracts, trademark, copyright, trade secrets, insurance and environmental and entertainment issues, among others. He has tried cases in the contract real estate, bankruptcy and partnership areas.</span></p>
        <p style="margin-left: 13.5pt;"><span>Shane publishes regularly in the fields of advertising law and litigation, art law and proposition 65 matters. And, has been an invited speaker at both UCLA and USC Law Schools and is a mentor to UCLA law students. He has been recognized as a Southern California Super Lawyer from 2007-2015.</span></p>
