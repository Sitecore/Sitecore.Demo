      Hint: Body
      Value: |
        <p>Whether you want to consolidate high-interest rate debt, finance a major purchase, or pay for unexpected expenses, Helix can customize a loan for you. Below are just a few benefits of a personal loan or personal line of credit:</p>
        <h3>Personal Loans</h3>
        <ul>
            <li>Fixed rate, fixed term, and fixed monthly payments</li>
            <li>No origination or prepayment fees</li>
            <li>Competitive Annual Percentage Rate (APR) for the life of the loan<sup>4</sup></li>
            <li>No collateral required to qualify</li>
            <li>Loan amounts from $3,000 to $100,000</li>
            <li>Credit decision in as little as 15 minutes and often same-day access to funds</li>
        </ul>
        <h3>Personal Lines of Credit</h3>
        <ul>
            <li>A competitive variable interest rate </li>
            <li>No collateral required</li>
            <li>Line amounts from $3,000 to $100,000</li>
            <li>No cash advance or balance transfer fees</li>
            <li>Interest rate discounts may be available for customers with qualifying existing Helix Financial checking accounts</li>
        </ul>
