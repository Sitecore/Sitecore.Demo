      Value: |
        <p>No matter where your are with homeownership, or where you are in the home-buying process, our expert lending programs are here to help you get into the house of your dreams. Helix has the expertise in helping our customers find the right mortgage products. Whether you are a first-time home buyer, or an existing home owner looking to move, we can help. We offer a variety of mortgage options and competitive mortgage rates specially fit to your needs. We are here to help make buying your home a simple process. Below are a few of our home loan products:</p>
        <h3>Homebuying Loans</h3>
        <ul>
            <li>Fixed-rate and adjustable-rate mortgages</li>
            <li>New construction loans</li>
            <li>FHA and VA mortgages</li>
            <li>Low down payment option</li>
        </ul>
        <h3>Refinancing Loans</h3>
        <ul>
            <li>Fixed-rate and adjustable-rate mortgages</li>
            <li>FHA and VA mortgages</li>
            <li>Home Affordable Refinance Program (HARP)</li>
        </ul>
