      Hint: Body
      Value: |
        <p>Home equity is the difference between the appraised value of your home and the outstanding balance of your mortgage. Our Home Equity Advance program can help turn your home's equity into a source of cash for home improvements, debt consolidation or other personal expenses. Below are a few benefits of our Home Equity Advance program:</p>
        <h3>Flexible and convenient access</h3>
        <p>Access your funds whenever you need by simply writing a check.</p>
        <h3>Discount rates available for Helix Financial customers</h3>
        <p>If you're a Helix Financial customer, you receive discounted rates when you set your loan up for automatic payments from your Helix Financial checking account.</p>
        <h3>Use for a variety of reasons</h3>
        <p>Fund home renovations, education expenses, a car, a wedding or other major expenses.</p>
        <h3>Lower your monthly payments by consolidating high interest debt</h3>
        <p>Our home equity interest rates can be lower than rates on credit cards and personal loans.</p>
