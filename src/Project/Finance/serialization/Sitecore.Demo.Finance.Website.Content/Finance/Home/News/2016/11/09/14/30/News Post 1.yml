      Value: |
        <p>Helix Financial announced the launch of SparkNow small business loans, an online, fast-decision loan that is issued the next business day. These loans offer a competitive interest rate to small businesses with short-term credit needs. The new loan product will be available to existing customers first.
        </p>
        <p>SparkNow small business loans adds to Helix&rsquo;s focus on SMBs, in which it has provided $29.9 billion in new loans to small business to date. SparkNow loans will help by offering short-term credit through an easy, fast-decision application process that includes competitive interest rates, clear terms and as-soon-as next day funding. This will put short-term credit within reach for many small businesses seeking to achieve financial success.
        </p>
        <p>The SparkNow small business loans will be available with one-year terms, at amounts ranging from $10,000 to $50,000, with required payments made on a weekly basis automatically deducted from the customer&rsquo;s business-deposit account.
        </p>
        <p>Since last year, a version of the SparkNow small business loans has been offered as part of a  beta program to pre-qualified existing Helix customers.
        </p>
        <p>The SparkNow small business loans builds on the comprehensive offerings of Helix Financial&rsquo;s SMB First&mdash;an initiative designed to deliver guidance and resources to help business owners achieve financial success. Through SMB First, Helix offers an online community and education resources designed to help small business owners start, run, finance and grow their businesses. It includes The Hub, a free online portal that has helped 25,000 small business owners create and update their business plans.</p>
