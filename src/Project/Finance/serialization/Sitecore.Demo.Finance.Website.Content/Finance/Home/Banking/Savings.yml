      Hint: Body
      Value: |
        <p>Our Savings Plus account allows you to save as you go, transferring money for a variety of set and qualified transactions. See details below:</p>
        <h3>Save as you go</h3>
        <p>Helix Financial will transfer $1 of your funds from your linked checking account to your Savings Plus account for each qualifying transaction.</p>
        <h3>Automatic transfers</h3>
        <p>With our Savings Plus, you can set up monthly automatic transfers of $20 or more to reach your savings goals</p>
        <h3>Overdraft protection</h3>
        <p>Each Savings Plus account also servers as automatic overdraft protection for your checking account to avoid insufficient funds penalties and fees.</p>
