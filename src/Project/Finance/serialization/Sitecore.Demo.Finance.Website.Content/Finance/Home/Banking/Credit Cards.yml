        <p>What type of card are you looking for? See below for a list of our most popular card options:</p>
        <h3>Cash Back Card</h3>
        <p>With Helix&rsquo;s Cash Plus cards you can earn cash back with every purchase. Helix&rsquo;s Cash Plus card rewards you with cash back twice with 1% as you pay for those purchases.</p>
        <h3>Travel Card</h3>
        <p>Helix offers a travel and hotel credit card that contains a variety of travel rewards. Get away from it all sooner, and more often, with Helix&rsquo;s Travel Plus card program.</p>
        <h3>Low Interest Card</h3>
        <p>Helix&rsquo;s EZ Card is the only card with no late fees, no penalty rates, and no annual fees. It also offers an ultra low introductory APR for 21 months on purchases and balance transfers.</p>
        <h3>Rewards Card</h3>
        <p>The Helix Rewards Elite credit card is one of the industry&rsquo;s top rewards program. Earn Elite Points on travel including gas, commuting, parking or flying, dining out and entertainment and other purchases. Plus redeem your Elite Points for almost anything!</p>
        <h3>Balance Transfer Card</h3>
        <p>Helix makes transferring balances from a current account to a low interest credit card simple. Take control of your finances and take advantage of this low-interest balance transfer credit cards offering 0% APR to start.</p>
