        <h3>Helix Business Ease Checking</h3>
        <p>This SMB-focused business checking account is FDIC-insured and offers the essentials every small business needs. We don't call it "ease" for nothing. Below are a few features of this SMB checking program:</p>
        <ul>
            <li>Up to 500 monthly checking transactions without any transaction fees</li>
            <li>Dedicated business specialist </li>
            <li>Discounted domestic and international wires</li>
            <li>Discounts to additional cash management products and services</li>
            <li>Access to Helix Financial&rsquo;s global online banking platform</li>
            <li>2 additional checking and savings accounts for no extra charge</li>
            <li>Debit Visa Business Card for purchasing flexibility, convenience and safety</li>
            <li>Helix Visa Business Card Card with a 0% introductory APR on purchases</li>
        </ul>
        <h3>Helix Business Ease Savings</h3>
        <p>Earn interest on cash reserves while keeping money easily available for business. Below are a few features of the Helix Business Ease Savings program:</p>
        <ul>
            <li>Earn interest with a balance as little as $100</li>
            <li>No monthly maintenance fees for accounts maintaining $500 or more</li>
            <li>24/7/365 access to your accounts available through ATMs, business internet, and telephone banking</li>
            <li>Transfer funds between accounts without fees using our business mobile app </li>
            <li>Unlimited monthly transactions at Helix ATMs</li>
        </ul>
