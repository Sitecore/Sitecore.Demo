        <p>Below are the basic insurance programs we offer here at Helix:</p>
        <h3>Business Owners Policy</h3>
        <p>Also known as &ldquo;BOP&rdquo; Insurance, this type of policy combines property insurance and general liability insurance coverage for eligible low-risk small businesses, plus other customizable options. Benefits of BOP insurance:</p>
        <ul>
            <li>Provides combination coverage in a single policy for low-risk businesses</li>
            <li>Covers against lawsuits that claim your business is responsible for property damage or bodily injury</li>
            <li>Protects your business property against loss and damage</li>
        </ul>
        <h3>Professional Liability</h3>
        <p>Sometimes called Errors and Omissions Insurance (E&amp;O), this policy helps protect your assets against lawsuits and other claims from customers suing for negligence or failure to perform specific professional services.</p>
        <ul>
            <li>Helps protect the assets and integrity of your business </li>
            <li>Covers the cost of defense and damages awarded </li>
            <li>Provides specialty coverage generally not included under standard policies</li>
        </ul>
        <h3>General Liability</h3>
        <p>Keep your business protected in the event of a lawsuit brought against your company for claims of bodily injury or property damage.</p>
        <ul>
            <li>Protects your business in the event of a lawsuit, even if the claim is without merit </li>
            <li>Covers costs of investigating claims, which might include attorney fees, witness fees, court expenses, and more</li>
            <li>Helps you fund legal fees without using business assets</li>
        </ul>
        <h3>Workers' Compensation</h3>
        <p>Coverage for medical payments and missed income that result  from injuries on the job. It also provides coverage for the business in the event the injury was caused by negligence.</p>
        <ul>
            <li>Covers costs associated with workplace illness and injury (employee medical costs and wages lost)</li>
            <li>Includes Employer&rsquo;s Liability Insurance, which protects your business from employee-initiated lawsuits</li>
            <li>Fulfills Workers&rsquo; Compensation requirements mandated by your state</li>
        </ul>
