      Hint: Body
      Value: |
        <p>Habitat Financial has been developing global trade and supply chain management solutions for over 50 years. Our Global Trade Product Suite helps make it easier, more convenient and less risky for companies to buy and sell internationally. Below are a few of our most popular global features:</p>
        <h3>Importing solutions</h3>
        <p>Habitat offers a full range of import solutions to give you confidence that your transactions will be processed quickly and efficiently with less risk.</p>
        <h3>Exporting solutions</h3>
        <p>Leverage Habitat Financial&rsquo;s global experience and regional knowledge as you work to control your exports, maintain cash flow and manage overseas risks.</p>
        <h3>Trade Financing Program</h3>
        <br>
        <h4>Letters of Credit</h4>
        <ul>
            <li>As a primary risk mitigation payment tool between importers and exporters, letters of credit ensure shipments of goods and payments to enable efficient transactions.</li>
        </ul>
        <h4>Trade Services Online</h4>
        <ul>
            <li>Use Habitat &rsquo;s online Global Trade Portal for corporate clients around the world, to issue, amend, and advise a Letter of Credit, initiate an export document, review, track and settle import documentation.</li>
        </ul>
