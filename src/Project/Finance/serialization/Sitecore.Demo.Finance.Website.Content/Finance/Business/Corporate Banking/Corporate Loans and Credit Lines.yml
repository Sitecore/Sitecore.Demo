        <p>Let us help you realize your business' potential through Helix Financial loan products. Below is an outline of our basic financing programs:</p>
        <h3>Lines of Credit</h3>
        <p>Fund short-term borrowing needs through a renewable credit program in which credit again becomes available as the loan is repaid.</p>
        <h3>Business Checking Plus</h3>
        <p>A revolving line of credit linked to a Helix business checking account for overdraft protection.</p>
        <h3>Term Loans</h3>
        <p>Benefit from flexible loan terms and lower rates, whether financing working capital or large capital purchases.</p>
        <h3>Commercial Mortgages</h3>
        <p>Purchase or refinance commercial real estate properties that are for the primary business location, or finance renovations or improvements to primary business properties.</p>
        <h3>Asset Based Lending</h3>
        <p>Helix can provide lending solutions for manufacturers, distributors, and retailers. Our secured lending solutions are taken against current assets, but can also provide solutions to finance machinery, equipment and real estate.</p>
